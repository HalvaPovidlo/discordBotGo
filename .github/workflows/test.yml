name: tests
on:
   pull_request:
     branches: [ main ]
   workflow_run:
      workflows: [linter]
      types:
      - completed

jobs:
  test:
    strategy:
      matrix:
        go: [ 1.17, 1.18 ]
    name: Tests Go ${{ matrix.go }}
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v3.0.0
        with:
          go-version: ${{ matrix.go }}
      - name: Checkout code
        uses: actions/checkout@v3.0.0
      - name: Run tests
        run: go test ./...
